<!doctype html>
<html lang="en">
  <head>
    <title>Crystal Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>

    <div class="page-wrapper">
            <div class="row">
                <div class="jumbotron">
                        <h1 class="display-4">Collect Some Crystals</h1>
                        <p class="lead">Each crystal has a hidden value. To play, click on the crystals and try to reach your goal without going over.</p>
                        <hr class="my-4">

                        <div class="row">
                            <div class="col-sm-3">
                            <a id="cry1"><img src="assets/images/opal.jpg" alt="Opal"></a>
                            </div>

                            <div class="col-sm-3">
                            <a id="cry2"><img src="assets/images/garnet.png" alt="Garnet"></a>
                            </div>

                            <div class="col-sm-3">
                            <a id="cry3"><img src="assets/images/topaz.png" alt="Topaz"></a>
                            </div>

                            <div class="col-sm-3">
                            <a id="cry4"><img src="assets/images/zircon.png" alt="Zircon"></a>
                            </div>
                        </div>
                        <div class="row">    
                            <div class="col-sm-6">    
                            <h2 id="goal">Your Goal: </h2>
                            </div>

                            <div class="col-sm-6"> 
                            <h2 id="currentScore">Your Score: </h2>
                            </div>
                        </div>        
                        <div class="row">
                            <div class="col-md-5">
                            <div></div>
                            <hr >
                            <div id="wins">Wins: </div>
                            </div>
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-5">
                            <div></div>
                            <hr >
                            <div id="losses">Losses: </div>
                            </div>
                        </div>
                </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src='assets/javascript/game.js'></script>
  </body>
</html>
