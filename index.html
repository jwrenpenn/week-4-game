<!doctype html>
<html lang="en">
  <head>
    <title>Crystal Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>

    <div class="page-wrapper">
            <div class="row">
                <div class="jumbotron">
                        <h1 class="display-4">Collect Some Crystals</h1>
                        <p class="lead">This is a simple game. Click the crystals to reach your goal.</p>
                        <hr class="my-4">

                        <div class="row">
                            <div class="col-sm-3">
                            <a id="cry1"><img src="assets/images/opal.jpg" alt="Opal"></a>
                            </div>

                            <div class="col-sm-3">
                            <a id="cry2"><img src="assets/images/garnet.png" alt="Garnet"></a>
                            </div>

                            <div class="col-sm-3">
                            <a id="cry3"><img src="assets/images/topaz.png" alt="Topaz"></a>
                            </div>

                            <div class="col-sm-3">
                            <a id="cry4"><img src="assets/images/zircon.png" alt="Zircon"></a>
                            </div>
                        </div>
                        <div class="row">    
                            <div class="col-sm-6">    
                            <h2 id="goal">Your Goal: </h2>
                            </div>

                            <div class="col-sm-6"> 
                            <h2 id="currentScore">Your Score: </h2>
                            </div>
                        </div>        
                        <div class="row">
                            <div class="col-md-5">
                            <div></div>
                            <hr >
                            <div id="wins">Wins: </div>
                            </div>
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-5">
                            <div></div>
                            <hr >
                            <div id="losses">Losses: </div>
                            </div>
                        </div>
                </div>
        </div>

        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>

            $(document).ready(function() {

                var wins = 0;
                var losses = 0;
                var computerGoal;
                var crystalOne;
                var crystalTwo;
                var crystalThree;
                var crystalFour;
                var currentScore;

                function initializeGame() {
                    computerGoal = Math.floor(Math.random() * 120)+ 19;
                    console.log(computerGoal);
                    $("#goal").html("Your goal is: " + computerGoal);
                    crystalOne = Math.floor(Math.random() * 12)+ 1;
                    console.log(crystalOne, "c1");
                    crystalTwo = Math.floor(Math.random() * 12)+ 1;
                    console.log(crystalTwo, "c2");
                    crystalThree = Math.floor(Math.random() * 12)+ 1;
                    console.log(crystalThree, "c3");
                    crystalFour = Math.floor(Math.random() * 12)+ 1;
                    console.log(crystalFour, 'c4');
                    console.log("working?")
                    console.log("computerGoal", computerGoal);
                    currentScore = 0;
                    $("#currentScore").html("Your Score is: " + currentScore);
               
                }
                
                initializeGame();

                function game() {

                    if (currentScore > computerGoal) {
                    losses++;
                    console.log(losses, "losses");
                    $("#losses").html("Losses: " + losses);
                    initializeGame(); 
                    alert("You bust! Play again?") 

                    }

                    else if (currentScore === computerGoal) {
                    wins++;
                    console.log(wins, "wins");
                    $("#wins").html("Wins: " + wins);
                    alert("You win!");
                    initializeGame();  
                    }

                }

                $("#cry1").on("click", function() {
                    currentScore += crystalOne;
                    console.log(currentScore, "currentScore");
                    console.log(crystalOne, "crystalOne");
                    $("#currentScore").html("Your score : " + currentScore);
                    game();
                });

                 $("#cry2").on("click", function() {
                    currentScore += crystalTwo;
                    console.log(currentScore, "currentScore");
                    console.log(crystalTwo, "crystalTwo");
                    $("#currentScore").html("Your score : " + currentScore);
                    game();
                });

                 $("#cry3").on("click", function() {
                    currentScore += crystalThree;
                    console.log(currentScore, "currentScore");
                    console.log(crystalThree, "crystalThree");
                    $("#currentScore").html("Your score : " + currentScore);
                    game();
                });

                 $("#cry4").on("click", function() {
                    currentScore += crystalFour;
                    console.log(currentScore, "currentScore");
                    console.log(crystalFour, "crystalFour");
                    $("#currentScore").html("Your score : " + currentScore);
                    game();
                });


            });
   
   </script>
  </body>
</html>
