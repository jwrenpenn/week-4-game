<!doctype html>
<html lang="en">
  <head>
    <title>Crystal Collector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>

    <div class="page-wrapper">
            <div class="row">
                <div class="jumbotron">
                        <h1 class="display-4">Collect Some Crystals</h1>
                        <p class="lead">This is a simple game. Click the crystals to reach your goal.</p>
                        <hr class="my-4">

                        <div class="row">
                            <div class="col-sm-3">
                            <a id="cry1"><img src="assets/images/opal.jpg" alt="Opal"></a>
                            </div>

                            <div class="col-sm-3">
                            <a id="cry2"><img src="assets/images/garnet.png" alt="Garnet"></a>
                            </div>

                            <div class="col-sm-3">
                            <a id="cry3"><img src="assets/images/topaz.png" alt="Topaz"></a>
                            </div>

                            <div class="col-sm-3">
                            <a id="cry4"><img src="assets/images/zircon.png" alt="Zircon"></a>
                            </div>
                        </div>
                        <div class="row">    
                            <div class="col-sm-6">    
                            <h2 id="goal">Your Goal: </h2>
                            </div>

                            <div class="col-sm-6"> 
                            <h2 id="currentScore">Your Score: </h2>
                            </div>
                        </div>        
                        <div class="row">
                            <div class="col-md-5">
                            <div id="wins"></div>
                            </div>
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-5">
                            <div id="losses"></div>
                            </div>
                        </div>
                </div>
        </div>

        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>

            $(document).ready(function() {

                var wins = 0;
                var losses = 0;

                function initializeGame() {
                    crystalOne = "";
                    crystalTwo = "";
                    crystalThree = "";
                    crystalFour = "";
                    computerGoal = "";
                    currentScore = "";

                $("#computerGoal, #crystalOne, #crystalTwo, #crystalThree, #crystalFour, #currentScore").empty();
                }


                function game() {
                    if (currentScore > computerGoal) {
                        losses++;
                        console.log(losses);
                        $("#losses").html("Losses: " + losses);
                        alert("You bust! Play again?") 
                        initializeGame(); 
                    }
             
                    else if (currentScore === computerGoal) {
                        wins++;
                        console.log(wins);
                        $("#wins").html("Wins: " + wins);
                        alert("You win!");
                        initializeGame();  
                    }
                    
                } 
                

                var computerGoal = Math.floor(Math.random() * 120)+ 19;
                console.log(computerGoal);
                $("#goal").html("Your goal is: " + computerGoal);

                var crystalOne = Math.floor(Math.random() * 12)+ 1;
                console.log(crystalOne);
                var crystalTwo = Math.floor(Math.random() * 12)+ 1;
                console.log(crystalTwo);
                var crystalThree = Math.floor(Math.random() * 12)+ 1;
                console.log(crystalThree);
                var crystalFour = Math.floor(Math.random() * 12)+ 1;
                console.log(crystalFour);
                var currentScore = 0;

                 
               

                $("#cry1").on("click", function() {
                    currentScore += crystalOne;
                    console.log(currentScore);
                    console.log(crystalOne);
                    $("#currentScore").html("Your score : " + currentScore);
                    game();
                });

                 $("#cry2").on("click", function() {
                    currentScore += crystalTwo;
                    console.log(currentScore);
                    console.log(crystalTwo);
                    $("#currentScore").html("Your score : " + currentScore);
                    game();
                });

                 $("#cry3").on("click", function() {
                    currentScore += crystalThree;
                    console.log(currentScore);
                    console.log(crystalThree);
                    $("#currentScore").html("Your score : " + currentScore);
                    game();
                });

                 $("#cry4").on("click", function() {
                    currentScore += crystalFour;
                    console.log(currentScore);
                    console.log(crystalFour);
                    $("#currentScore").html("Your score : " + currentScore);
                    game();
                });

                

            });
   
   </script>
  </body>
</html>
